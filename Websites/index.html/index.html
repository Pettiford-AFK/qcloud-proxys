<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Qcloud Proxy Website</title>
<style>
  :root {
    --bg-color: #000;
    --text-color: #eee;
    --sidebar-bg: #0a0a0a;
    --accent-color: #3b82f6;
  }

  body[data-theme="dark"] {
    --bg-color: #000;
    --text-color: #eee;
    --sidebar-bg: #0a0a0a;
    --accent-color: #3b82f6;
  }
  body[data-theme="darkRed"] {
    --bg-color: #1a0000;
    --text-color: #ffcccc;
    --sidebar-bg: #330000;
    --accent-color: #ff4444;
  }
  body[data-theme="darkBlue"] {
    --bg-color: #00001a;
    --text-color: #ccdfff;
    --sidebar-bg: #000033;
    --accent-color: #3399ff;
  }
  body[data-theme="superDark"] {
    --bg-color: #000000;
    --text-color: #888;
    --sidebar-bg: #000;
    --accent-color: #444;
  }

  body, html {
    margin: 0; padding: 0; height: 100%;
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    overflow: hidden;
  }
  #sidebar {
    width: 220px;
    background-color: var(--sidebar-bg);
    border-right: 3px solid white;
    height: 100vh;
    position: fixed;
    top: 0; left: 0;
    display: flex;
    flex-direction: column;
    padding: 10px;
    box-sizing: border-box;
    z-index: 2;
  }
  #sidebar a {
    color: var(--text-color);
    text-decoration: none;
    font-size: 1.1em;
    margin: 8px 0;
    padding: 8px 12px;
    border-radius: 6px;
    display: block;
    transition: background-color 0.3s;
    cursor: pointer;
  }
  #sidebar a:hover, #sidebar a.active {
    background-color: var(--accent-color);
    color: white;
  }
  #content {
    margin-left: 220px;
    padding: 20px;
    height: 100vh;
    overflow-y: auto;
    box-sizing: border-box;
    position: relative;
    z-index: 1;
  }
  iframe {
    width: 100%;
    height: 80vh;
    border: none;
  }
  .proxy-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-top: 20px;
  }
  .proxy-buttons a {
    flex: 1 1 100%;
    background-color: #222;
    color: white;
    padding: 20px;
    text-align: center;
    text-decoration: none;
    border-radius: 8px;
    border: 2px solid white;
    font-size: 1.2em;
    transition: background-color 0.3s, transform 0.2s;
  }
  .proxy-buttons a:hover {
    background-color: #444;
    transform: scale(1.05);
  }
  .settings-section {
    margin-bottom: 30px;
  }
  .settings-section h3 {
    margin-bottom: 10px;
  }

  /* Stars container in foreground */
  #stars {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 99999;
    overflow: hidden;
  }
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: moveStar linear infinite;
  }
  @keyframes moveStar {
    0% {
      transform: translateY(0px);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh);
      opacity: 0;
    }
  }
</style>
</head>
<body data-theme="dark">

<div id="stars"></div>

<div id="sidebar">
  <a href="#" data-page="home" class="active">üè† Home</a>
  <a href="#" data-page="proxys">üåê Proxys</a>
  <a href="#" data-page="search">üîç Search</a>
  <a href="#" data-page="settings">‚öôÔ∏è Settings</a>
  <a href="#" data-page="games">üéÆ Games</a>
  <a href="#" data-page="music">üéµ Music</a>
  <a href="#" data-page="hacks">üõ†Ô∏è Hacks</a>
  <a href="#" data-page="apps">üì± Apps</a>
  <a href="#" data-page="movies">üé¨ Movies</a>
</div>

<div id="content"></div>

<script>
  function generateStars(num = 100) {
    const starsContainer = document.getElementById('stars');
    starsContainer.innerHTML = '';
    for(let i = 0; i < num; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 2 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = -Math.random() * 100 + 'vh';
      star.style.animationDuration = (Math.random() * 5 + 5) + 's';
      starsContainer.appendChild(star);
    }
  }

  generateStars();
</script>
</body>
</html>
