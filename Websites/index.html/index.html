<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Qcloud Proxy Website</title>
<style>
  :root {
    --bg-color: #121212;
    --text-color: #e0e0e0;
    --sidebar-bg: #1f1f1f;
    --accent-color: #3b82f6;
    --link-hover-bg: #2563eb;
    --button-bg: #333;
    --button-hover-bg: #444;
  }

  body[data-theme="dark"] {
    --bg-color: #121212;
    --text-color: #e0e0e0;
    --sidebar-bg: #1f1f1f;
    --accent-color: #3b82f6;
    --link-hover-bg: #2563eb;
    --button-bg: #333;
    --button-hover-bg: #444;
  }
  body[data-theme="darkRed"] {
    --bg-color: #330000;
    --text-color: #ffcccc;
    --sidebar-bg: #440000;
    --accent-color: #ff4444;
    --link-hover-bg: #cc0000;
    --button-bg: #550000;
    --button-hover-bg: #770000;
  }
  body[data-theme="darkBlue"] {
    --bg-color: #000033;
    --text-color: #ccdfff;
    --sidebar-bg: #000055;
    --accent-color: #3399ff;
    --link-hover-bg: #0066ff;
    --button-bg: #000066;
    --button-hover-bg: #000088;
  }
  body[data-theme="superDark"] {
    --bg-color: #000000;
    --text-color: #bbbbbb;
    --sidebar-bg: #111111;
    --accent-color: #666666;
    --link-hover-bg: #444444;
    --button-bg: #222222;
    --button-hover-bg: #333333;
  }

  body, html {
    margin: 0; padding: 0; height: 100%;
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    overflow: hidden;
  }
  #sidebar {
    width: 240px;
    background-color: var(--sidebar-bg);
    border-right: 3px solid var(--accent-color);
    height: 100vh;
    position: fixed;
    top: 0; left: 0;
    display: flex;
    flex-direction: column;
    padding: 15px 10px;
    box-sizing: border-box;
    z-index: 2;
    overflow-y: auto;
    transition: transform 0.4s ease;
  }
  #sidebar.hide {
    transform: translateX(-100%);
  }
  #sidebar a {
    color: var(--text-color);
    text-decoration: none;
    font-size: 1.15em;
    margin: 6px 0;
    padding: 12px 14px;
    border-radius: 8px;
    display: block;
    transition: background-color 0.3s, transform 0.2s;
    cursor: pointer;
  }
  #sidebar a:hover,
  #sidebar a.active {
    background-color: var(--link-hover-bg);
    color: #fff;
    transform: scale(1.05);
  }
  #content {
    margin-left: 240px;
    padding: 20px;
    height: 100vh;
    overflow-y: auto;
    box-sizing: border-box;
    position: relative;
    z-index: 1;
    transition: margin-left 0.4s ease;
  }
  #content.fullwidth {
    margin-left: 0;
  }
  iframe {
    width: 100%;
    height: 80vh;
    border: none;
    background-color: white;
  }
  .proxy-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-top: 20px;
  }
  .proxy-buttons a {
    flex: 1 1 calc(50% - 15px);
    background-color: var(--button-bg);
    color: var(--text-color);
    padding: 20px;
    text-align: center;
    text-decoration: none;
    border-radius: 8px;
    border: 2px solid var(--accent-color);
    font-size: 1.2em;
    transition: background-color 0.3s, transform 0.2s;
  }
  .proxy-buttons a:hover {
    background-color: var(--button-hover-bg);
    transform: scale(1.05);
  }
  .settings-section {
    margin-bottom: 30px;
  }
  .settings-section h3 {
    margin-bottom: 10px;
  }

  #stars {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 99999;
    overflow: hidden;
  }
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite alternate, moveStar linear infinite;
  }
  @keyframes twinkle {
    0% { opacity: 0.3; }
    100% { opacity: 1; }
  }
  @keyframes moveStar {
    from { transform: translateY(0); }
    to { transform: translateY(100vh); }
  }

  /* Sidebar toggle button in corner */
  #corner-toggle {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 999999;
    background-color: var(--sidebar-bg);
    color: var(--text-color);
    border: 2px solid var(--text-color);
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }
  #corner-toggle:hover {
    background-color: var(--accent-color);
    color: white;
    transform: scale(1.1);
  }
</style>
</head>
<body data-theme="dark">

<div id="stars"></div>
<button id="corner-toggle">‚ò∞</button>

<div id="sidebar">
  <a href="#" data-page="home" class="active">üè† Home</a>
  <a href="#" data-page="proxys">üåê Proxys</a>
  <a href="#" data-page="search">üîç Search</a>
  <a href="#" data-page="settings">‚öôÔ∏è Settings</a>
  <a href="#" data-page="games">üéÆ Games</a>
  <a href="#" data-page="music">üéµ Music</a>
  <a href="#" data-page="hacks">üõ†Ô∏è Hacks</a>
  <a href="#" data-page="apps">üì± Apps</a>
  <a href="#" data-page="movies">üé¨ Movies</a>
</div>

<div id="content"></div>

<script>
  const content = document.getElementById("content");
  const sidebar = document.getElementById("sidebar");
  const sidebarLinks = document.querySelectorAll("#sidebar a");

  const starsContainer = document.getElementById("stars");
  let starsVisible = true;

  function createStars() {
    starsContainer.innerHTML = '';
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 2 + 1 + 'px';
      const duration = (Math.random() * 10 + 10) + 's';
      star.style.width = size;
      star.style.height = size;
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = duration;
      starsContainer.appendChild(star);
    }
  }

  createStars();

  const pages = {
    home: () => content.innerHTML = `<h2>Welcome to Qcloud</h2><p>Choose a page from the sidebar.</p>`,
    proxys: () => {
      content.innerHTML = `
        <h2>Proxys Page</h2>
        <div class="proxy-buttons">
          <a href="https://docs.google.com/document/d/1tP67Ggs1HRbrrNH0N5d52xD2GUGA3HHRCJYYOzYSAVY/edit?tab=t.l20bp8lpoo10" target="_blank" rel="noopener noreferrer">ZKIT</a>
          <a href="https://docs.google.com/document/d/1ZMvUX4SiuTBPF7ejRF1J2rhRO8vxouZomDMQh2k9W3Y/edit?tab=t.l20bp8lpoo10" target="_blank" rel="noopener noreferrer">Utopia</a>
          <a href="https://docs.google.com/document/d/1ZJZ-iPQ07fjs72-Xn2nLjJMc0qFRoYqf9pl2Gixq6Ug/edit?tab=t.l20bp8lpoo10" target="_blank" rel="noopener noreferrer">Vapor</a>
          <a href="https://docs.google.com/document/d/1lsPA7NGi8j1fQDAM53Dkuf_QmJZvcnk8Ojrqo3CpMJ0/edit?tab=t.l20bp8lpoo10" target="_blank" rel="noopener noreferrer">ZXS</a>
          <a href="https://docs.google.com/document/d/1rAYnLRXcn1FZyAaj-vdBpSKDLN5GZtpILggIo6CCzGg/edit?usp=sharing" target="_blank" rel="noopener noreferrer">Doorknock V2</a>
        </div>
      `;
    },
    search: () => content.innerHTML = `<h2>Search</h2><iframe src='https://duckduckgo.com/'></iframe>`,
    settings: () => {
      content.innerHTML = `
        <h2>Settings</h2>
        <div class="settings-section">
          <h3>Select Theme</h3>
          <select id="theme-selector" aria-label="Theme selector">
            <option value="dark">Dark</option>
            <option value="darkRed">Dark Red</option>
            <option value="darkBlue">Dark Blue</option>
            <option value="superDark">Super Dark</option>
          </select>
        </div>
        <div class="settings-section">
          <h3>Stars</h3>
          <label><input type="checkbox" id="stars-toggle" checked /> Show Stars</label>
        </div>
        <div class="settings-section">
          <button id="toggle-sidebar">Toggle Sidebar</button>
        </div>
      `;
      setTimeout(() => {
        document.getElementById("theme-selector").addEventListener("change", function() {
          document.body.setAttribute("data-theme", this.value);
        });
        document.getElementById("stars-toggle").addEventListener("change", function() {
          starsVisible = this.checked;
          starsContainer.style.display = starsVisible ? 'block' : 'none';
        });
        document.getElementById("toggle-sidebar").addEventListener("click", function() {
          sidebar.classList.toggle("hide");
          content.classList.toggle("fullwidth");
        });
      }, 0);
    },
    games: () => content.innerHTML = `<h2>Games</h2><p>Game content here.</p>`,
    music: () => content.innerHTML = `<h2>Music</h2><p>Music content here.</p>`,
    hacks: () => content.innerHTML = `<h2>Hacks</h2><p>Hacks content here.</p>`,
    apps: () => content.innerHTML = `<h2>Apps</h2><p>Apps content here.</p>`,
    movies: () => content.innerHTML = `<h2>Movies</h2><p>Movie content here.</p>`
  };

  sidebarLinks.forEach(link => {
    link.addEventListener("click", e => {
      e.preventDefault();
      sidebarLinks.forEach(l => l.classList.remove("active"));
      link.classList.add("active");
      const page = link.getAttribute("data-page");
      if (pages[page]) pages[page]();
    });
  });

  document.getElementById("corner-toggle").addEventListener("click", () => {
    sidebar.classList.toggle("hide");
    content.classList.toggle("fullwidth");
  });

  // Load default page
  pages.home();
</script>
</body>
</html>
